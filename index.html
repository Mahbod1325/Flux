<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>به سایت من خوش آمدید</h1>
    </header>
    <nav>
        <a href="#">صفحه اصلی</a>
        <a href="#">درباره ما</a>
        <a href="#">تماس با ما</a>
    </nav>
    <main>
        <h2>این یک سایت ساده است</h2>
        <p>با استفاده از HTML و CSS طراحی شده است.</p>
    </main>
    <footer>
        <p>© 2025 تمامی حقوق محفوظ است</p>
    </footer>
</body>
</html>
